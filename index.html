<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card-content">
        <!-- IMAGES -->
        <picture class="overlay">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width:1200px)" />
          <img src="./images/image-header-mobile.jpg" alt="Three women in the office" />
        </picture>

        <!-- TEXT CONTENT -->
        <div class="description">
          <h1>Get <span class="color-accent">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <!-- STATS -->
          <div class="stats-container">
            <div class="stat">
              <p class="lead">10k+</p>
              <p class="uppercase">companies</p>
            </div>
            <div class="stat">
              <p class="lead">314</p>
              <p class="uppercase">templates</p>
            </div>
            <div class="stat">
              <p class="lead">12M+</p>
              <p class="uppercase">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

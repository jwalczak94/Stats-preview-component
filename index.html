<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="mainbox">
    <img src="./images/image-header-desktop.jpg" alt="header image" class="image-mobile">
    <img src="./images/image-header-desktop.jpg" alt="header image" class="image-desktop">
    <div class="text-box">
      <h1>
        Get <span id="insight">insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <p>
            10k+ <span class="text">companies</span>
          </p>
        </div>
        <div class="stat">
          <p>
            314 <span class="text">templates</span>
          </p>
        </div>
        <div class="stat">
          <p>
            12M+ <span class="text">queries</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
